<!-- main/templates/main/results.html -->
{% extends 'main/base.html' %}

{% block content %}
    <h1>Results Page</h1>

    {% if home_team and away_team %}
        <p>Home Team: {{ home_team }}</p>
        <p>Away Team: {{ away_team }}</p>
        <!-- You can include additional content or logic based on the selected column -->
    {% else %}
        <p>{{error_message}}</p>
    {% endif %}

    <!-- Add the form to submit the selected teams to the main function -->
    <form method="post" action="{% url 'results' %}">
        {% csrf_token %}
        <input type="hidden" name="home_team" value="{{ home_team }}">
        <input type="hidden" name="away_team" value="{{ away_team }}">
        <input type="submit" value="Run Main Function">
    </form>
{% endblock %}
